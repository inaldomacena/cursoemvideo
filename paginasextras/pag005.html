<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <a href="@" onclick="clicou()"> Clique em mim </a> 
        <div id ="saída">  </div>

    <script>
        function clicou(){

            s.innerhtml += '<p> Voce clicou </p>'
        }
    </script>   
</body>
