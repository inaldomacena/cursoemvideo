<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css"> 
    <a target="_blank" href="https://icons8.com/icon/98957/usuário"></a>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    
    
   
    <title>Nova Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>

            <div id="formulario">
                 <h1>Login</h1>
                 <p>Seja bem vindo novamente. Faça login para acessar sua conta e poder fazer
                      as configurações no seu ambiente.</p>
                      <form action="login.php" method="post" autocomplete="on">
                          <div class="campo">
                              <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"/>               
                              <input type="email" name="login" id="login" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                              <label for="login">Login</label>
                          </div>
                          <div class="campo">
                               <img src="https://img.icons8.com/ios-glyphs/30/000000/password--v1.png"/>
                               <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                               <label for="senha">Senha</label>
                          </div>
                          <input type="submit" value="Entrar">
                          <a href="esqueci.html" class="botao">
                              Esqueci a senha   <img src="https://img.icons8.com/material-outlined/24/000000/schedule-mail.png"/>
                         </a>
                      </form>
            </div>

        </section>
    </main>
</body>
</html>
