<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type ="radio" name="sexo" id="mas"> <label for="mas">Masculino</label>
        <input type ="radio" name="sexo" id="fem"> <label for="fem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">Basquete</label> <br>
        <input type="checkbox" name="Futebol" id="Futebol" > <label for="Futebol">Futebol   </label><br>
        <input type="checkbox" name="Natação" id="Natação" >  <label for="Natação">Natação  </label><br>
        <input type="checkbox" name="tenis"   id="tenis" >    <label for="tenis">Tênis      </label><br>


    </fieldset>
    <p>
        <input type = "submit" value = "Enviar">
        <input type = "reset" value = "Limpar">
    </p>
</form>
</body>
</html>
