<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            width: 500px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        
        col.cnome{
            background-color: chartreuse;
        }
        col.cIdade{
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>Tabela Exercicio</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cIdade">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>25</td>
            <td>Redator</td>
        </tr>
        <tr>
            <td>Pablo</td>
            <td>M</td>
            <td>20</td>
            <td>Reporter</td>
        </tr>
        <tr>
            <td>Flávia</td>
            <td>F</td>
            <td>30</td>
            <td>Apresentadora</td>
        </tr>
    </table>
</body>
</html>
